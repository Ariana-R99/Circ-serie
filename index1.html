<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Frecuencia de Movimiento Amortiguado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de la Frecuencia de un Sistema Amortiguado</h1>

        <label for="masa">Masa (kg):</label>
        <input type="number" id="masa" required>

        <label for="k">Constante de rigidez (N/m):</label>
        <input type="number" id="k" required>

        <label for="b">Constante de amortiguamiento (kg/s):</label>
        <input type="number" id="b" required>

        <button onclick="calcularFrecuenciaLineal()">Calcular Frecuencia Lineal</button>

        <button onclick="calcularFrecuenciaAngAmort()">Calcular Frecuencia Angular Amortiguada</button>

        <button onclick="tipoAmort()">Tipo de Amortiguamiento</button>

        <div id="resultado1">
            <p>Frecuencia: <span id="frecuenciaL"></span> Hz</p>
        </div>

        <div id="resultado2">
            <p>Frecuencia Angular Amortiguada: <span id="frecuenciaAngAm"></span> rad/s</p>
        </div>

        <div>
            <p><span id="tipoAmort"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
